version: "1"
packages:
  - name: "genrepo"
    path: "./repo/gen"
    queries: "./db/query/queries.sql"
    schema: "./schema"
    engine: "postgresql"
    emit_db_tags: true
    emit_json_tags: false
    emit_prepared_queries: true
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: false
    emit_exported_queries: true
overrides:
  - go_type: "github.com/google/uuid.UUID"
    db_type: "uuid"